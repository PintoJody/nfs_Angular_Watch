<table class="table mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Article</th>
        <th scope="col">Quantit√©</th>
        <th scope="col">Prix unitaire</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listCart">
        <td><a [routerLink]="['/watch-details', item.id]">{{item.name}}</a></td>
        <td>{{item.quantity}}</td>
        <td>{{item.price | currency:'EUR'}}</td>
        <td><button (click)="removeCart(item)" type="button" class="btn btn-danger">X</button></td>
      </tr>
    </tbody>
    <tfoot class="thead-dark">
        <tr>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col">TOTAL : {{totalPrice | currency:'EUR'}}</th>
            <th scope="col"></th>
          </tr>
    </tfoot>
  </table>
